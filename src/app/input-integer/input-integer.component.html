<div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input type="text" class="form-control text-center custom-input" [(ngModel)]="quantity" (change)="changeQuantity($event)">
    <div class="input-group-append">
      <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
    </div>
  </div>
